<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="practical13.css" />


    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #todocon 
      {
        display: none;
        
      }
      
  </style>
</head>

  <div class="container">
      <div class="box">
          <p>hello</p>
      </div>
      <p ></p>
  </div>
  <body>
    <div id="todocon">
        <div class="container">
            <div class="contact-box">
                <div class="right">
                    <h2 style="text-align: center;">Contact Us</h2>
                    <div class="field">
                    <label for="" class="field2">Name</label>
                    <input type="text" class="field" class="field1" placeholder="Your Name">
                    </div>
                    <div class="field">
                        <label for="" class="field2">email</label>
                        <input type="text" class="field" id="field1" placeholder="Your email">
                    </div>
                    <div class="field">
                        <label for="" class="field2">Enter a number</label>
                        <input type="text" class="field" id="field1" placeholder="Your phone number">
                    </div>
                    <div class="field">
                        <label for="" class="field5" style="margin-left:-15px;">Where you want to use it?</label>
                        
                        <select  name="cars" class="field6">
                            <option value="option1">At home</option>
                            <option value="option2">At office</option>
                            <option value="optio3">At outstation</option>
                            <option value="option4">At hhj</option>
                        </select>
                   
                    </div>
                    <div class="field">
                        <label for="" class="field3">At what time we can contact you ? </label>
                        <div class="field4">
                        <input type="radio">
                        <label for="">Morning </label>
                        <input type="radio">
                        <label for="">Afternoon</label>
                        <input type="radio">
                        <label for="">Evening </label>
                        </div>
                    </div>
                    <div class="field">
                        <label for="" class="field3">What emotions did you experience?</label>
                        <div class="field4">
                        <input type="checkbox">
                        <label for="">Excited</label>
                        <input type="checkbox">
                        <label for="">Humbled</label>
                        <input type="checkbox">
                        <label for="">Elated</label>
                        </div>
                    </div> 
                    <!-- <label for="">Please describe your positive experience</label> -->
                    <textarea placeholder="Enter your experience here" class="field"></textarea>
                    <button class="btn">Send</button>   
            </div>
        </div>
    </div>  




    <script>
        window.onload=function()
        {
        setInterval(() => {
            stoploader();
        }, 1000);
        }
        function stoploader()
        {
        document.querySelector(".container").style.display="none";
        document.getElementById("todocon").style.display="block";
        }

    </script>
  </body>
</html>
