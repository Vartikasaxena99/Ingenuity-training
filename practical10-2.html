    var numbers = [8,27,64,125,216];  -->

    <body>
        <h1 style="color:rgb(95, 95, 146) ;">Task2</h1>
        <script>
            const numbers = [8,27,64,125,216];
            const newArr = numbers.map(myFunction)

            function myFunction(num) {
            return num * num *num;
            }
            document.write("<br><h3>This is Program to create an array having cube root of every element of another array.<br><br>");
            document.write(newArr);

        </script>
