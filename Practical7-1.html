<!-- Write code to sum of n numbers entered by the user, stop if user enters -ve number. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var n=prompt("Enter the the value of n")
        var sum=0;
        var number=parseInt(prompt("enter a number"));
        while(number>=0)
        {
        sum+=number;
        number=parseInt(prompt("enter a number"));
        }
        document.write("Sum Of Enter Number : "+sum);
        document.body.style.textShadow="2px 1px silver";

        document.body.style.backgroundImage="linear-gradient(to right,violet,pink)";
        document.body.style.color="brown";
        document.body.style.fontSize="100px";
        document.body.style.textAlign="center";
        document.body.style.textTransform="LowerCase";
        document.body.style.textShadow="5px 2px green";
        document.body.style.marginTop="38vh";
        document.body.style.fontStyle="Italic";
        document.body.style.fontWeight="5px";
    </script>
</body>
</html>
