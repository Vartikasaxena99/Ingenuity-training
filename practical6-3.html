
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
    const var1 = parseInt(prompt('Enter the first number '));
    const var2 = parseInt(prompt('Enter the second number '));
    var addition=var1+var2;
    document.write("<br> the sum is: "+addition);
    var subtraction=var1-var2;
    document.write("<br> the subtraction is: "+subtraction);
    var multiplication=var1*var2;
    document.write("<br> the multiplication is: "+multiplication);
    var division=var1/var2;
    document.write("<br> the division is: "+division);
    </script>
</body>
</html>
